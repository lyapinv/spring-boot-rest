apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spring-boot-rest-external
spec:
  selector:
    istio: egress-api-gateway # use Istio default gateway implementation
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "mac.local.host"
      tls:
        mode: ISTIO_MUTUAL
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: spring-boot-rest-external
spec:
  hosts:
    - mac.local.host
#  exportTo:
#    - "."
  ports:
    - number: 8080
      name: http
      protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rest-external-to-egress
spec:
  hosts:
    - mac.local.host
  gateways:
    - spring-boot-rest-external
    - mesh
  http:
    - match:
        - gateways:
            - mesh
          port: 80
      route:
        - destination:
            host: egress-api-gateway-svc.tutorial2.svc.cluster.local
            subset: rest
            port:
              number: 443
          weight: 100
    - match:
        - gateways:
            - spring-boot-rest-external
          port: 443
      route:
        - destination:
            host: mac.local.host
            port:
              number: 8080
          weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-rest
spec:
  host: egress-api-gateway-svc.tutorial2.svc.cluster.local
  subsets:
    - name: rest
      trafficPolicy:
        tls:
          mode: ISTIO_MUTUAL
          sni: mac.local.host
---
